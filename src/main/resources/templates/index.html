<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <link rel="stylesheet" href="bootstrap.css" th:href="@{/bootstrap.css}">

</head>
<body class="container">
<form class="form-horizontal center-block" th:action="@{/check/login}" method="post">
    <div class="form-group">
        <div class="col-sm-offset-5">
            <img th:src="@{/LOGO.png}" style="margin-top: 10px;margin-bottom: 10px" class="img-thumbnail">
        </div>
        <span class="col-sm-offset-5"></span><label style="color: red" th:text="${param.param}"></label>
    </div>
    <div class="form-group">
        <label class="col-sm-4 control-label">账号:</label>
        <div class="col-sm-4">
            <input type="text" name="studentId" maxlength="13" οnkeyup="value=value.replace(/[^\d]/g,'')" class="form-control" placeholder="请输入您的账号">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-4 control-label">密码:</label>
        <div class="col-sm-4">
            <input type="password" name="password" class="form-control" placeholder="请输入密码">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-5 col-sm-6">
            <input type="submit" style="width: 200px" class="btn btn-info" value="登录">
        </div>
    </div>

</form>
</body>
</html>
